<!DOCTYPE html>
<html lang="en">
<head>
<title>Фигуры</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
</head>
<body>


<script type="module">

import * as THREE from 'https://threejs.org/build/three.module.js';

import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

var camera, scene, renderer;
var controls;
var ambientLight, light;
init();
animate();

function init() {

var container = document.createElement( 'div' );
document.body.appendChild( container );

// CAMERA
camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 8000 );
camera.position.set( 300, 700, 900 );

// LIGHTS
ambientLight = new THREE.AmbientLight( 0x333333 ); // 0.2

light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
light.position.set(0, 500, 0);

// direction is set in GUI

// RENDERER
renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setPixelRatio( window.devicePixelRatio );
renderer.setSize( window.innerWidth, window.innerHeight );
container.appendChild( renderer.domElement );

// EVENTS
window.addEventListener( 'resize', onWindowResize, false );

// CONTROLS
controls = new OrbitControls( camera, renderer.domElement );
controls.addEventListener( 'change', render );
//controls.rotateSpeed = 1;
controls.enableZoom = true;
controls.zoomSpeed = 0.5;

controls.minDistance = 500;
controls.maxDistance = 2500;

controls.enableDamping = true;

// scene itself
scene = new THREE.Scene();
scene.background = new THREE.Color( 0xD3D3D3 );

scene.add( ambientLight );
scene.add( light );


// scene objects

//ЦИЛИНДР
var radiusTop = 64; var radiusBottom = 64;
var heigth = 140; var segments = 16;
var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( {color: 0x90ee90} );
var cylinder = new THREE.Mesh( geometry, material );
cylinder.position.set( -400, 0, 400 );
cylinder.rotation.x = -Math.PI/2;
cylinder.rotation.z = Math.PI/4;

scene.add( cylinder );

//ПИРАМИДА
var radiusTop = 1;
var radiusBottom = 140;
var heigth = 250; var segments = 4;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0x90ee90} );
var piramida = new THREE.Mesh( geometry, material );
piramida.position.set(0, 0, 0);
piramida.rotation.x = 0;
piramida.rotation.y = Math.PI/4;

scene.add( piramida );

//ПИРАМИДА
var radiusTop = 80;
var radiusBottom = 140;
var heigth = 250; var segments = 4;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0x8b00ff} );
var piramida = new THREE.Mesh( geometry, material );
piramida.position.set(400, 0, 0);

scene.add( piramida );

//ПРИЗМА
var radiusTop = 100;
var radiusBottom = 100;
var heigth = 180; var segments = 6;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0xff5c77 } );
var prism = new THREE.Mesh( geometry, material );
prism.position.set( 400, 0, -400 );

scene.add( prism );

//ПРИЗМА
var radiusTop = 100;
var radiusBottom = 100;
var heigth = 180; var segments = 6;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0xff5c77 } );
var prism = new THREE.Mesh( geometry, material );
prism.position.set(-400, 0, 0);
prism.rotation.x = Math.PI/4;
prism.rotation.z = -Math.PI/4;

scene.add( prism );

//ПРИЗМА
var radiusTop = 100;
var radiusBottom = 100;
var heigth = 100; var segments = 3;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0xffb833 } );
var prism = new THREE.Mesh( geometry, material );
prism.position.set(0, 0, 400);
prism.rotation.y = Math.PI / 4;

scene.add(prism);

//ПРИЗМА
var radiusTop = 100;
var radiusBottom = 100;
var heigth = 100; var segments = 3;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0xffb833 } );
var prism = new THREE.Mesh( geometry, material );
prism.position.set(0, 0, -400);

scene.add(prism);

//ПРИЗМА
var radiusTop = 100;
var radiusBottom = 100;
var heigth = 100; var segments = 4;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0x42aaff } );
var prism = new THREE.Mesh( geometry, material );
prism.position.set(400, 0, 400);

scene.add(prism);

//ПРИЗМА
var radiusTop = 100;
var radiusBottom = 170;
var heigth = 100; var segments = 4;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0x8b00ff } );
var prism = new THREE.Mesh( geometry, material );
prism.position.set(-400, 0, -400);

scene.add(prism);

}

// EVENT HANDLERS


function onWindowResize() {

camera.aspect = window.innerWidth / window.innerHeight;
camera.updateProjectionMatrix();

renderer.setSize( window.innerWidth, window.innerHeight );

}

//

function animate() {

requestAnimationFrame( animate );
controls.update(); //
render();

}

function render() {

renderer.render( scene, camera );

}


</script>

</body>
</html>
