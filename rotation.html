<!DOCTYPE html>
<html lang="en">
<head>
<title>Фигуры 12 варианта. Пыжьянов</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
</head>
<body>


<script type="module">

import * as THREE from 'https://threejs.org/build/three.module.js';

import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

var camera, scene, renderer;
var controls;
var ambientLight, light;
init();
animate();

function init() {

var container = document.createElement( 'div' );
document.body.appendChild( container );

// CAMERA
camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 8000 );
camera.position.set( 300, 700, 900 );

// LIGHTS
ambientLight = new THREE.AmbientLight( 0x333333 ); // 0.2

light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
light.position.set(0, 500, 0);

// direction is set in GUI

// RENDERER
renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setPixelRatio( window.devicePixelRatio );
renderer.setSize( window.innerWidth, window.innerHeight );
container.appendChild( renderer.domElement );

// EVENTS
window.addEventListener( 'resize', onWindowResize, false );

// CONTROLS
controls = new OrbitControls( camera, renderer.domElement );
controls.addEventListener( 'change', render );
//controls.rotateSpeed = 1;
controls.enableZoom = true;
controls.zoomSpeed = 0.5;

controls.minDistance = 500;
controls.maxDistance = 2500;

controls.enableDamping = true;

// scene itself
scene = new THREE.Scene();
scene.background = new THREE.Color( 0xD3D3D3 );

scene.add( ambientLight );
scene.add( light );

// scene objects

LatheGeometry( points, segments, phiStart, phiLength );

var material = new THREE.MeshPhongMaterial( { 
color: 0xDAA520, specular: 0x00B2FC, shininess: 5, 
blending: THREE.NormalBlending, depthTest: true 
} );

var points = [ ];
for ( var i = - 2.4; i < 0.7; i = i + 0.1 ) {
points.push( new THREE.Vector2( 10 + 20*Math.exp( -i*i ), 24*i ) );
}

var geometry = new THREE.LatheGeometry( points, 32 );
object = new THREE.Mesh( geometry, material );
object.position.set( 0, 26, 0 );

} );

var text = "СНЕГ";
var text_geometry = new THREE.TextGeometry( text, {
size: 24,
height: 5,
curveSegments: 4,
font: "arial",
style: "normal",
bevelEnabled: true,
bevelThickness: 2, 
bevelSize: 1, 
});

var text_Material = new THREE.MeshPhongMaterial( { color: 0x62254A } );

var text3D = new THREE.Mesh( text_geometry, text_Material );

text_geometry.computeBoundingBox();
var text_Width = text_geometry.boundingBox.max.x – 
text_geometry.boundingBox.min.x;
	
text3D.position.set( -0.5 * text_Width, 0, 0 );
scene.add( text3D );

}

// EVENT HANDLERS


function onWindowResize() {

camera.aspect = window.innerWidth / window.innerHeight;
camera.updateProjectionMatrix();

renderer.setSize( window.innerWidth, window.innerHeight );

}

//

function animate() {

requestAnimationFrame( animate );
controls.update(); //
render();

}

function render() {

renderer.render( scene, camera );

}


</script>

</body>
</html>
